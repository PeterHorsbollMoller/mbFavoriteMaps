
[SETTINGS]
'Specify 1 to use large icons, 0 the use small icons
USELARGEICONS=1
PANELWIDTH=460
BUTTONWIDTH=70
BUTTONCAPTION=Maps

'Specify ion what tabs to show the buttons/splitbutton for the favorite maps
ADDTOCUSTOMTAB=0
ADDTOHOMETAB=1
ADDTOTABLETAB=1
ADDTOMAPTAB=1
ADDTOLAYOUTTAB=0

'**Hide the option to save layer settings from the rightclick menu in the layer Control
SHOWADDLAYERMENU=1
SHOWSAVELAYERSETTINGMENU=1

[CUSTOM GROUPS]
CAPTION1=Base Maps
CAPTION2=Aerial Maps
CAPTION3=Historical Maps

[FAVORITE MAPS 1]
NAME=Basemap Colours
TABFILE=BaseMaps\Danish BaseMap.tab
IMAGEFILE=Images\BaseMap_32x32.png
'**Layer and Label settings should be written to the config file using the application
'**You can change the transparence of image layers and the color by changing
'**the last two parameters for Layer Setting to T and the RGB Colour of the transparent colour
LAYERSETTING=F;F;T;0;25000;m;2;F;F;F;255;;;;;;T;16772034
LABELSETTING=F;1;0;0;m;;0;Arial,0,10,0,-1;0;T;T;0;0;F;1;255;F;F;F;1;F;F;F;;F;1
SHOWONOPENCTRL=1
SHOWONCUSTOMCTRL=1
CUSTOMGROUPNAME=Base Maps

